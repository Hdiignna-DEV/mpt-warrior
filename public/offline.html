<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPT Warrior - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      box-shadow: 0 20px 60px rgba(14, 165, 233, 0.3);
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.125rem;
      color: #94a3b8;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.05);
      }
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(14, 165, 233, 0.4);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .features {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #334155;
    }
    
    .feature {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
      color: #64748b;
    }
    
    .feature-icon {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">

    </div>
    
    <div class="icon">ðŸ“¡</div>
    
    <h1>You're Offline</h1>
    
    <p>
      Tidak ada koneksi internet. Beberapa fitur MPT Warrior mungkin tidak tersedia saat offline.
      Data Anda akan tersinkronisasi secara otomatis ketika koneksi kembali.
    </p>
    
    <button class="retry-btn" onclick="location.reload()">
      ðŸ”„ Coba Lagi
    </button>
    
    <div class="features">
      <div class="feature">
        <span class="feature-icon">âœ…</span>
        <span>Data trade tersimpan lokal</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ”„</span>
        <span>Auto-sync saat online</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ“Š</span>
        <span>Analytics tetap bisa diakses</span>
      </div>
    </div>
  </div>
  
  <script>
    // Auto retry when online
    window.addEventListener('online', () => {
      console.log('Connection restored!');
      location.reload();
    });
    
    // Check connection status
    if (navigator.onLine) {
      location.reload();
    }
  </script>
</body>
</html>
